  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  (submit)="authLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

      <mat-form-field class="w-100">
        <input type="email" class="email" placeholder="Email" name="email" ngModel #emailInput="ngModel" matInput required email>
        <mat-error *ngIf="emailInput.invalid">please enter title</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
            <input type="password" class="password" placeholder="Password" name="password" ngModel  #passwordInput="ngModel"  matInput required>
          <mat-error *ngIf="passwordInput.invalid">please enter post</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button	color="accent" [disabled]="false" *ngIf="!isLoading">Login</button>
    </form>
  </mat-card>
